[template]
cargo_generate_version = ">=0.9.0"
description = "A Microbit project template"

[hooks]
pre = ["cargo-generate/prehook.rhai"]

[placeholders.use_embassy]
type = "bool"
prompt = "Use Embassy (async)?"
default = true

[placeholders.abs_layer]
type = "string"
prompt = "Choose layer:"
choices = ["BSP", "HAL"]
default = "BSP"
